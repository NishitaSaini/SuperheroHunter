<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Superhero Hunter</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
    	<div class="container-fluid">
        	<a class="navbar-brand" id="logo"> Superhero Hunter </a>
          	<a id ="nav-link" class="nav-link active" href="favourites.html"> Favourites </a>
        </div>
    </nav>

    <main>
    	<input class="form-control me-2" type="text"  placeholder="Search Your Superhero"  id="search"/>
    	<!-- <button type="submit" class="btn btn-dark" id="searchBtn">Go</button> -->
    	<ul id="auto-complete" class="list-group">
    	<!-- <li id="li"></li> -->
   		</ul>
    </main>  

    <div class="container">
    <div class="img"><img id="img" src="" class="rounded" /></div>
    	<div class="details" id="details">
        	<h3 id="name"></h3>
        	<hr>
            <div id="description"></div>
        <br>
        <div id="comics"></div>
        <div id="comicsReturned"></div>
        <br>
        <div id="collection"></div>
        <br>
        <div id="stories"></div>
        <br>
        <div id="storyCollection"></div>
        <br>
        <div id="events"></div>
        <br>
        <div id="series"></div>
        <hr>
        <div id="fav">
        <!-- <br> -->
        <button id="favbtn" class="btn btn-success" onclick="favpush(this.value)"  value={}>Favourite</button>
      	</div>
    	</div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="./index.js"></script>


  </body>
</html>
